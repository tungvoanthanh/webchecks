<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Player</title>
    <script type="module" src="./audio_player.js"></script>
</head>

<body>

    <fieldset style="width: 500px;">
        <legend>From File (Start/Stop)</legend>
        <input type="file" id="file1" />
        <br><br>
        <button id="btnPlay" disabled>Play</button>
        <button id="btnStop" disabled>Stop</button>
    </fieldset>

    <fieldset style="width: 500px;">
        <legend>From File (Player)</legend>
        <input type="file" id="file2" />
        <br><br>
        <audio id="player" controls controlslist="nodownload noplaybackrate" style="width: 500px;"></audio>
    </fieldset>

    <fieldset>
        <legend>Recorder</legend>
        <button id="btnRecord">Record</button>
        <button id="btnStop2" disabled>Stop</button>
        <br>
        <audio id="player2" controls controlslist="nodownload noplaybackrate" style="width: 500px;"></audio>
    </fieldset>

</body>

</html>
